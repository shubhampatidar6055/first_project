<!DOCTYPE html>
<html>
<head>
    <style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <table style="width:100%">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        {% for d in  users%}
        <tr>
            <td> {{d.name}} </td>
            <td> {{d.email}} </td>
            <td> {{d.password}} </td>
            <td><a href="{% url 'delete' d.id %}" class="btn btn-danger" >Delete</a></td>
            <td><a href="{% url 'update' d.id %}" class="btn btn-danger ">Update</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
